<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سوبر بطل المعرفة - الإصدار الأكيد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Press+Start+2P&display=swap');
        
        body {
            margin: 0; background: #000; color: white;
            font-family: 'Cairo', sans-serif;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; touch-action: none; select: none;
            -webkit-user-select: none;
        }

        #game-frame {
            position: relative;
            width: 100%; max-width: 800px;
            aspect-ratio: 16/10;
            background: #5C94FC;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        /* الواجهة */
        #hud {
            position: absolute; top: 10px; left: 10px; right: 10px;
            display: flex; justify-content: space-between;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px; text-shadow: 2px 2px 0 #000;
            pointer-events: none; z-index: 20; direction: ltr;
        }

        /* الشاشات */
        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .overlay.active { display: flex; }
        
        h1 { color: #ffce00; text-shadow: 3px 3px 0 #d32f2f; font-size: 28px; margin-bottom: 30px; }
        
        #btn-start {
            background: #00AA00; color: white; border: 4px solid white;
            padding: 20px 60px; font-size: 24px; cursor: pointer;
            font-family: 'Cairo'; font-weight: bold; border-radius: 50px;
            box-shadow: 0 8px 0 #006600; transition: transform 0.1s;
        }
        #btn-start:active { transform: translateY(6px); box-shadow: 0 2px 0 #006600; }

        /* الأسئلة */
        .quiz-panel {
            background: #6b8cff; border: 4px solid white; padding: 20px;
            border-radius: 15px; width: 90%; max-width: 450px; text-align: center;
        }
        .timer-bar { width: 100%; height: 10px; background: #222; margin-bottom: 15px; border-radius: 5px; overflow: hidden; }
        #timer-fill { width: 100%; height: 100%; background: #0f0; }
        
        .dots { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin: 15px 0; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
        .dot { width: 24px; height: 24px; background: #f44; border-radius: 50%; border: 2px solid #fff; }
        .dot.x { background: #555; opacity: 0.5; position: relative; }
        .dot.x::after { content:'✖'; position: absolute; left:4px; top:-2px; color: white; font-weight: bold; }
        
        .math-text { font-size: 30px; direction: ltr; margin: 15px 0; text-shadow: 2px 2px 0 #000; font-family: 'Press Start 2P'; }
        
        .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ans-btn { background: #fc0; border: 3px solid #000; padding: 15px; font-size: 22px; font-weight: bold; border-radius: 8px; font-family: 'Cairo'; }

        /* تحكم الجوال - تعديل جذري */
        #mobile-controls {
            position: absolute; bottom: 15px; left: 15px; right: 15px;
            display: none; justify-content: space-between; z-index: 50;
            pointer-events: none;
        }
        @media (hover: none) and (pointer: coarse) { #mobile-controls { display: flex; } }
        
        .dpad-zone { display: flex; gap: 25px; pointer-events: auto; }
        .action-zone { pointer-events: auto; }
        
        .ctrl-btn {
            width: 80px; height: 80px; 
            background: rgba(255,255,255,0.15);
            border: 3px solid rgba(255,255,255,0.5); 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: white;
            backdrop-filter: blur(4px);
            touch-action: none;
        }
        .ctrl-btn:active { background: rgba(255,255,255,0.4); transform: scale(0.95); }
        .btn-a { background: rgba(255, 50, 50, 0.2); border-color: rgba(255, 100, 100, 0.6); font-weight: 900; }
        
        .footer { margin-top: 10px; color: #555; font-size: 11px; }
    </style>
</head>
<body>

<div id="game-frame">
    <canvas id="canvas"></canvas>
    
    <div id="hud">
        <div>SCORE<br><span id="score">000000</span></div>
        <div>COINS<br><span id="coins">x00</span></div>
        <div>WORLD<br><span>1-1</span></div>
    </div>

    <div id="start-screen" class="overlay active">
        <h1>سوبر بطل المعرفة</h1>
        <p>اضغط للبدء</p>
        <button id="btn-start">ابدأ اللعبة ▶</button>
    </div>

    <div id="quiz-screen" class="overlay">
        <div class="quiz-panel">
            <h2>فرصة أخيرة!</h2>
            <div class="timer-bar"><div id="timer-fill"></div></div>
            <div class="dots" id="vis-dots"></div>
            <div class="math-text" id="q-text"></div>
            <div class="ans-grid" id="ans-btns"></div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="dpad-zone">
            <div class="ctrl-btn" id="btn-left">◀</div>
            <div class="ctrl-btn" id="btn-right">▶</div>
        </div>
        <div class="action-zone">
            <div class="ctrl-btn btn-a" id="btn-jump">A</div>
        </div>
    </div>
</div>

<div class="footer">جميع الحقوق محفوظة لـ سلمان الجنيدي</div>

<script>
// === إعدادات الكانفاس ===
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const WIDTH = 256;
const HEIGHT = 240;
canvas.width = WIDTH;
canvas.height = HEIGHT;

// === 1. النظام الصوتي (الآمن) ===
// هذا النظام يضمن عدم تعليق اللعبة إذا فشل الصوت
const AudioSys = {
    ctx: null,
    init: function() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if(AudioContext) {
                this.ctx = new AudioContext();
                if(this.ctx.state === 'suspended') this.ctx.resume();
            }
        } catch(e) { console.log('Audio disabled'); }
    },
    play: function(type) {
        if(!this.ctx) return;
        try {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            const t = this.ctx.currentTime;
            
            if(type==='jump') {
                osc.type='square'; osc.frequency.setValueAtTime(150,t);
                osc.frequency.linearRampToValueAtTime(300,t+0.1);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.1);
                osc.start(t); osc.stop(t+0.1);
            } else if(type==='coin') {
                osc.type='sine'; osc.frequency.setValueAtTime(900,t);
                osc.frequency.setValueAtTime(1200,t+0.1);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.2);
                osc.start(t); osc.stop(t+0.2);
            }
        } catch(e){}
    }
};

// === 2. الرسومات (بيكسل آرت) ===
const Pal = {R:'#D00', S:'#FB8', B:'#00A', W:'#FFF', O:'#FA0', K:'#740', G:'#0A0', Z:'#000'};
function sprite(d) {
    const c=document.createElement('canvas'); c.width=16; c.height=16; const x=c.getContext('2d');
    for(let i=0;i<16;i++) for(let j=0;j<16;j++) if(Pal[d[i][j]]) { x.fillStyle=Pal[d[i][j]]; x.fillRect(j,i,1,1); }
    return c;
}

const GFX = {
    mario: sprite(["_____RRRRR______","____RRRRRRRRR___","____KKKSKKS_____","___SKSKKKKSKK___","___SKSKKKKSKK___","___SSKKKKSSSS___","_____SSSSSSS____","____RRRBRRR_____","___RRRRBRRRR____","__RRRRBBBBRRR___","__BBRBWWWBBRR___","__BBBWWWWWBBB___","__BBWWWWWWWBB___","___BBB___BBB____","__KKKK___KKKK___","_KKKKK___KKKKK__"]),
    brick: sprite(["KKKKKKKKKKKKKKKK","KOOOOKOOOOOOOOOK","KOOOOKOOOOOOOOOK","KKKKKKKKKKKKKKKK","KOOOOOOOOKOKOOOK","KOOOOOOOOKOKOOOK","KKKKKKKKKKKKKKKK","KOOOKOOOOOOOOOOK","KOOOKOOOOOOOOOOK","KKKKKKKKKKKKKKKK","KOOOOKOOOOOOOOOK","KOOOOKOOOOOOOOOK","KKKKKKKKKKKKKKKK","KOOOOOOOOKOKOOOK","KOOOOOOOOKOKOOOK","KKKKKKKKKKKKKKKK"]),
    qblock: sprite(["KKKKKKKKKKKKKKKK","KOOOOOOOOOOOOOKZ","KOZKKKKKKKKKZOKZ","KOZKZZOOOOZKZOKZ","KOZKZZOOOOZKZOKZ","KOZKZZZZZKZKZOKZ","KOZKZZZZKKZKZOKZ","KOZKKKKKZZZKZOKZ","KOZZZZZZZKZKZOKZ","KOZZZZZZZKZKZOKZ","KOZZZZZZZZZZZZKZ","KOZZZZZZZKZKZOKZ","KOZZZZZZZKZKZOKZ","KOZZZZZZZZZZZZKZ","KZZZZZZZZZZZZZZZ"]),
    ground: sprite(["OOOOOOOOOOOOOOOO","OKKKKKKKKKKKKKKO","OKOOOOOOOOOOOOKO","OKOKKKKKKKKKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKKKKKKKKKOKO","OKOOOOOOOOOOOOKO","OKKKKKKKKKKKKKKO","OOOOOOOOOOOOOOOO","OOOOOOOOOOOOOOOO","OOOOOOOOOOOOOOOO","OOOOOOOOOOOOOOOO"]),
    pipe: sprite(["GGGGGGGGGGGGGGGG","GZZZZZZZZZZZZZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZZZZZZZZZZZZZG","GGGGGGGGGGGGGGGG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG"]),
    goomba: sprite(["_______ZZ_______","______ZRRZ______","_____ZRRRRZ_____","____ZRRRRRRZ____","___ZRRRRRRRRZ___","___ZRRZRRZRRZ___","__ZRRRWZZWRRZZ__","__ZRRRZZZZRRRZ__","__ZRRRRRRRRRRZ__","___ZRRRRRRRRZ___","____ZZZZZZZZ____","____ZKKZZKKZ____","___ZKKKZZKKKZ___","___ZKKKZZKKKZ___","___ZZZZ__ZZZZ___","________________"])
};

// === 3. منطق اللعبة ===
let Game = {
    running: false,
    tiles: [],
    enemies: [],
    cameraX: 0,
    score: 0, coins: 0,
    
    start: function() {
        AudioSys.init();
        document.getElementById('start-screen').classList.remove('active');
        this.buildLevel();
        this.running = true;
        Player.reset();
        this.loop();
    },
    
    buildLevel: function() {
        // خريطة بسيطة ومضمونة
        const map = 
        "                                                                                                   F"+
        "                ?                      B?B?B                     ?        B?B                      F"+
        "                                                                                                   F"+
        "         E              P          E             P           E   E       BBBBB                     F"+
        "MMMMMMMMMMMMMMMMMMMMMMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM";
        
        this.tiles = [];
        this.enemies = [];
        const floor = HEIGHT - 32;
        
        for(let i=0; i<map.length; i++) {
            let ch = map[i];
            let x = i*16;
            if(ch==='M') { this.tiles.push({x:x, y:floor, t:'ground'}); this.tiles.push({x:x, y:floor+16, t:'ground'}); }
            if(ch==='B') this.tiles.push({x:x, y:floor-48, t:'brick'});
            if(ch==='?') this.tiles.push({x:x, y:floor-48, t:'qblock'});
            if(ch==='P') { this.tiles.push({x:x, y:floor-16, t:'pipe'}); this.tiles.push({x:x, y:floor-32, t:'pipe'}); }
            if(ch==='E') this.enemies.push({x:x, y:floor-16, w:16, h:16, vx:-30, vy:0, dead:false});
            if(ch==='F') for(let k=1; k<=8; k++) this.tiles.push({x:x, y:floor-(k*16), t:'flag'});
        }
    },
    
    loop: function() {
        if(!this.running) return;
        this.update();
        this.draw();
        requestAnimationFrame(()=>this.loop());
    },
    
    update: function() {
        Player.update();
        
        // الكاميرا تتبع اللاعب
        let targetX = Player.x - WIDTH * 0.4;
        if(targetX < 0) targetX = 0;
        this.cameraX += (targetX - this.cameraX) * 0.1;
        if(Player.x < this.cameraX) Player.x = this.cameraX; // جدار أيسر
        
        // الأعداء
        this.enemies.forEach(e => {
            if(e.dead) return;
            if(Math.abs(e.x - Player.x) < WIDTH) {
                e.x += e.vx * 0.016;
                // تصادم بسيط
                if(Player.x < e.x + 12 && Player.x + 12 > e.x && Player.y < e.y + 12 && Player.y + 16 > e.y) {
                    if(Player.vy > 0 && Player.y < e.y + 8) {
                        e.dead = true;
                        Player.vy = -200;
                        this.score += 200;
                        AudioSys.play('coin');
                        e.y = 1000;
                    } else {
                        Player.die();
                    }
                }
            }
        });
        
        document.getElementById('score').innerText = this.score.toString().padStart(6,'0');
        document.getElementById('coins').innerText = 'x' + this.coins.toString().padStart(2,'0');
    },
    
    draw: function() {
        ctx.fillStyle = '#5C94FC';
        ctx.fillRect(0,0,WIDTH,HEIGHT);
        ctx.save();
        ctx.translate(-Math.floor(this.cameraX), 0);
        
        const start = this.cameraX - 32;
        const end = this.cameraX + WIDTH + 32;
        
        this.tiles.forEach(t => {
            if(t.x > start && t.x < end) {
                let img = GFX.ground;
                if(t.t==='brick') img=GFX.brick;
                if(t.t==='qblock') img=GFX.qblock;
                if(t.t==='pipe') { ctx.fillStyle='#0A0'; ctx.fillRect(t.x,t.y,16,16); ctx.strokeStyle='#050'; ctx.strokeRect(t.x,t.y,16,16); return; }
                if(t.t==='flag') { ctx.fillStyle='#fff'; ctx.fillRect(t.x+6,t.y,4,16); return; }
                ctx.drawImage(img, t.x, t.y);
            }
        });
        
        this.enemies.forEach(e => {
            if(!e.dead && e.x > start && e.x < end) ctx.drawImage(GFX.goomba, e.x, e.y);
        });
        
        // رسم اللاعب (عكس الاتجاه)
        ctx.save();
        if(Player.dir === -1) {
            ctx.translate(Math.floor(Player.x)+16, Math.floor(Player.y));
            ctx.scale(-1,1);
            ctx.drawImage(GFX.mario, 0, 0);
        } else {
            ctx.drawImage(GFX.mario, Math.floor(Player.x), Math.floor(Player.y));
        }
        ctx.restore();
        
        ctx.restore();
    }
};

const Player = {
    x: 50, y: 100, vx: 0, vy: 0, dir: 1, grounded: false,
    reset: function() { this.x=50; this.y=100; this.vx=0; this.vy=0; },
    
    update: function() {
        // الحركة
        if(Input.right) { this.vx = 120; this.dir = 1; }
        else if(Input.left) { this.vx = -120; this.dir = -1; }
        else { this.vx = 0; }
        
        this.x += this.vx * 0.016;
        this.collide(true);
        
        // القفز
        if(Input.jump && this.grounded) {
            this.vy = -280;
            this.grounded = false;
            AudioSys.play('jump');
        }
        
        this.vy += 800 * 0.016;
        this.y += this.vy * 0.016;
        this.grounded = false;
        this.collide(false);
        
        if(this.y > HEIGHT) this.die();
        
        // الفوز
        if(this.x > Game.tiles[Game.tiles.length-1].x - 100) {
            alert('مبروك الفوز!');
            Game.start();
        }
    },
    
    collide: function(isX) {
        let p = {x:this.x, y:this.y, w:12, h:16};
        Game.tiles.forEach(t => {
            if(t.t==='flag') return;
            if(p.x < t.x+16 && p.x+p.w > t.x && p.y < t.y+16 && p.y+p.h > t.y) {
                if(isX) {
                    if(this.vx > 0) this.x = t.x - p.w;
                    else if(this.vx < 0) this.x = t.x + 16;
                } else {
                    if(this.vy > 0) { this.y = t.y - p.h; this.vy = 0; this.grounded = true; }
                    else if(this.vy < 0) { 
                        this.y = t.y + 16; this.vy = 0; 
                        if(t.t==='brick') AudioSys.play('break');
                        if(t.t==='qblock') { t.t='brick'; Game.coins++; Game.score+=100; AudioSys.play('coin'); }
                    }
                }
            }
        });
    },
    
    die: function() {
        Game.running = false;
        document.getElementById('quiz-screen').classList.add('active');
        Quiz.init();
    }
};

const Input = { left:false, right:false, jump:false };
const Quiz = {
    timer: null,
    init: function() {
        // إنشاء سؤال
        let a = Math.floor(Math.random()*5)+1;
        let b = Math.floor(Math.random()*5);
        let isAdd = Math.random()>0.5;
        let ans = isAdd ? a+b : a-b;
        if(!isAdd && b>a) [a,b] = [b,a]; ans = a-b;
        
        const map = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
        const toAr = n => (''+n).replace(/\d/g, d=>map[d]);
        
        document.getElementById('q-text').innerText = `${toAr(a)} ${isAdd?'+':'-'} ${toAr(b)} = ؟`;
        
        // كرات
        const viz = document.getElementById('vis-dots');
        viz.innerHTML = '';
        for(let i=0; i<a; i++) {
            let d=document.createElement('div'); d.className='dot';
            if(!isAdd && i>=(a-b)) d.classList.add('x');
            viz.appendChild(d);
        }
        
        // خيارات
        const grid = document.getElementById('ans-btns');
        grid.innerHTML = '';
        let opts = [ans];
        while(opts.length<4) { let r=Math.max(0, ans+Math.floor(Math.random()*5)-2); if(!opts.includes(r)) opts.push(r); }
        opts.sort(()=>Math.random()-0.5);
        
        opts.forEach(o => {
            let btn=document.createElement('button'); btn.className='ans-btn'; btn.innerText=toAr(o);
            btn.onclick = () => {
                if(o===ans) {
                    clearInterval(this.timer);
                    document.getElementById('quiz-screen').classList.remove('active');
                    Game.running = true;
                    Player.y = 0; Player.vy = 0; Player.x = Math.max(50, Player.x-30);
                    Game.loop();
                } else btn.style.background='#555';
            };
            grid.appendChild(btn);
        });
        
        let t=30;
        const bar=document.getElementById('timer-fill');
        if(this.timer) clearInterval(this.timer);
        this.timer = setInterval(()=>{
            t--; bar.style.width = (t/30)*100 + '%';
            if(t<=0) location.reload();
        }, 1000);
    }
};

// === ربط الأزرار (تصحيح الاتجاهات) ===
function bindBtn(id, key) {
    const b = document.getElementById(id);
    b.addEventListener('touchstart', (e)=>{ e.preventDefault(); Input[key]=true; });
    b.addEventListener('touchend', (e)=>{ e.preventDefault(); Input[key]=false; });
    b.addEventListener('mousedown', (e)=>{ e.preventDefault(); Input[key]=true; });
    b.addEventListener('mouseup', (e)=>{ e.preventDefault(); Input[key]=false; });
}

// هنا التصحيح: الزر اليمين يفعل right، واليسار يفعل left
bindBtn('btn-left', 'left');
bindBtn('btn-right', 'right');
bindBtn('btn-jump', 'jump');

// زر البدء
document.getElementById('btn-start').addEventListener('click', ()=>{ Game.start(); });

</script>
</body>
</html>
