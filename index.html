<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سوبر بطل المعرفة V13</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Press+Start+2P&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        
        body {
            margin: 0; background: #111; color: white;
            font-family: 'Cairo', sans-serif;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%; max-width: 800px;
            aspect-ratio: 16/10;
            background: #5C94FC;
            border: 4px solid #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        /* الواجهة */
        #hud {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px; text-shadow: 2px 2px 0 #000;
            pointer-events: none; z-index: 20; direction: ltr;
        }

        /* الشاشات */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.94);
            display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
            text-align: center;
        }
        .screen.active { display: flex; }
        
        h1 { color: #ffce00; text-shadow: 4px 4px 0 #d32f2f; font-size: 32px; margin-bottom: 20px; }
        
        .btn-start {
            background: #00b300; color: white; border: 4px solid white;
            padding: 15px 50px; font-size: 24px; cursor: pointer;
            font-family: 'Cairo'; font-weight: bold; border-radius: 50px;
            box-shadow: 0 8px 0 #006600; transition: 0.1s;
        }
        .btn-start:active { transform: translateY(6px); box-shadow: 0 2px 0 #006600; }

        /* شاشة السؤال */
        .quiz-panel {
            background: #6b8cff; border: 4px solid white; padding: 25px;
            border-radius: 20px; width: 90%; max-width: 480px;
        }
        .timer-wrap { width: 100%; height: 12px; background: #222; margin-bottom: 20px; border-radius: 6px; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: #0f0; }
        
        .dots-box { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin: 20px 0; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; }
        .dot { width: 28px; height: 28px; background: #f44; border-radius: 50%; border: 3px solid #fff; }
        .dot.x { background: #666; opacity: 0.6; position: relative; }
        .dot.x::after { content:'✖'; position: absolute; left:6px; top:-2px; color: white; font-weight: bold; font-size: 18px; }
        
        .q-text { font-size: 40px; direction: ltr; margin: 20px 0; text-shadow: 3px 3px 0 #000; font-family: 'Press Start 2P'; }
        
        .ans-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ans-btn { background: #fc0; border: 3px solid #000; padding: 15px; font-size: 26px; font-weight: bold; border-radius: 12px; font-family: 'Cairo'; }

        /* تحكم الجوال */
        #controls {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            display: none; justify-content: space-between; z-index: 50;
            pointer-events: none;
        }
        @media (hover: none) and (pointer: coarse) { #controls { display: flex; } }
        
        .pad-group { display: flex; gap: 25px; pointer-events: auto; }
        .act-group { pointer-events: auto; }
        
        .t-btn {
            width: 85px; height: 85px; 
            background: rgba(255,255,255,0.15);
            border: 3px solid rgba(255,255,255,0.6); 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white;
            backdrop-filter: blur(4px);
        }
        .t-btn:active { background: rgba(255,255,255,0.4); transform: scale(0.95); }
        .btn-jump { background: rgba(255, 60, 60, 0.25); border-color: rgba(255, 100, 100, 0.8); font-weight: 900; }

        .footer { margin-top: 15px; color: #666; font-size: 12px; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="canvas"></canvas>
    
    <div id="hud">
        <div>SCORE<br><span id="ui-score">000000</span></div>
        <div>COINS<br><span id="ui-coins">x00</span></div>
        <div>WORLD<br><span id="ui-world">1-1</span></div>
    </div>

    <div id="start-screen" class="screen active">
        <h1>سوبر بطل المعرفة</h1>
        <p>اضغط الزر لبدء المغامرة</p>
        <button class="btn-start" onclick="startGame()">ابدأ اللعب ▶</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-panel">
            <h2>فرصة للنجاة!</h2>
            <div class="timer-wrap"><div id="timer-bar"></div></div>
            <div class="dots-box" id="visuals"></div>
            <div class="q-text" id="question"></div>
            <div class="ans-container" id="answers"></div>
        </div>
    </div>

    <div id="controls">
        <div class="pad-group">
            <div class="t-btn" id="btn-left">◀</div>
            <div class="t-btn" id="btn-right">▶</div>
        </div>
        <div class="act-group">
            <div class="t-btn btn-jump" id="btn-jump">A</div>
        </div>
    </div>
</div>

<div class="footer">جميع الحقوق محفوظة لـ سلمان الجنيدي</div>

<script>
// === 1. المحرك الأساسي ===
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const WIDTH = 256;
const HEIGHT = 240;
canvas.width = WIDTH;
canvas.height = HEIGHT;

let state = 'MENU';
let lastTime = 0;
let inputs = { left: false, right: false, jump: false };
let audioCtx = null;

// === 2. الرسومات (بيكسل آرت مضمون) ===
const Pal = {R:'#D00', S:'#FB8', B:'#00A', W:'#FFF', O:'#FA0', K:'#740', G:'#0A0', Z:'#000', Y:'#FFD700'};
function sprite(d) {
    const c=document.createElement('canvas'); c.width=16; c.height=16; const x=c.getContext('2d');
    for(let i=0;i<16;i++) for(let j=0;j<16;j++) if(Pal[d[i][j]]) { x.fillStyle=Pal[d[i][j]]; x.fillRect(j,i,1,1); }
    return c;
}

const GFX = {
    mario: sprite(["_____RRRRR______","____RRRRRRRRR___","____KKKSKKS_____","___SKSKKKKSKK___","___SKSKKKKSKK___","___SSKKKKSSSS___","_____SSSSSSS____","____RRRBRRR_____","___RRRRBRRRR____","__RRRRBBBBRRR___","__BBRBWWWBBRR___","__BBBWWWWWBBB___","__BBWWWWWWWBB___","___BBB___BBB____","__KKKK___KKKK___","_KKKKK___KKKKK__"]),
    brick: sprite(["KKKKKKKKKKKKKKKK","KOOOOKOOOOOOOOOK","KOOOOKOOOOOOOOOK","KKKKKKKKKKKKKKKK","KOOOOOOOOKOKOOOK","KOOOOOOOOKOKOOOK","KKKKKKKKKKKKKKKK","KOOOKOOOOOOOOOOK","KOOOKOOOOOOOOOOK","KKKKKKKKKKKKKKKK","KOOOOKOOOOOOOOOK","KOOOOKOOOOOOOOOK","KKKKKKKKKKKKKKKK","KOOOOOOOOKOKOOOK","KOOOOOOOOKOKOOOK","KKKKKKKKKKKKKKKK"]),
    qblock: sprite(["KKKKKKKKKKKKKKKK","KOOOOOOOOOOOOOKZ","KOYKKKKKKKKKYOKZ","KOYKYYOOOOYKYOKZ","KOYKYYOOOOYKYOKZ","KOYKYYYYYKYKYOKZ","KOYKYYYYKKYKYOKZ","KOYKKKKKYYYKYOKZ","KOYYYYYYYKYKYOKZ","KOYYYYYYYKYKYOKZ","KOYYYYYYYYYYYOKZ","KOYYYYYYYKYKYOKZ","KOYYYYYYYKYKYOKZ","KOYYYYYYYYYYYOKZ","KZZZZZZZZZZZZZZZ","KKKKKKKKKKKKKKKK"]),
    ground: sprite(["OOOOOOOOOOOOOOOO","OKKKKKKKKKKKKKKO","OKOOOOOOOOOOOOKO","OKOKKKKKKKKKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKOOOOOOKKOKO","OKOKKKKKKKKKKOKO","OKOOOOOOOOOOOOKO","OKKKKKKKKKKKKKKO","OOOOOOOOOOOOOOOO","OOOOOOOOOOOOOOOO","OOOOOOOOOOOOOOOO","OOOOOOOOOOOOOOOO"]),
    pipe: sprite(["GGGGGGGGGGGGGGGG","GZZZZZZZZZZZZZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZZZZZZZZZZZZZG","GGGGGGGGGGGGGGGG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG","GZZGGGGGGGGGGZZG"]),
    goomba: sprite(["_______ZZ_______","______ZRRZ______","_____ZRRRRZ_____","____ZRRRRRRZ____","___ZRRRRRRRRZ___","___ZRRZRRZRRZ___","__ZRRRWZZWRRZZ__","__ZRRRZZZZRRRZ__","__ZRRRRRRRRRRZ__","___ZRRRRRRRRZ___","____ZZZZZZZZ____","____ZKKZZKKZ____","___ZKKKZZKKKZ___","___ZKKKZZKKKZ___","___ZZZZ__ZZZZ___","________________"])
};

// === 3. بيانات المراحل (نظام الشبكة 2D) ===
// M: أرضية, B: طوب, ?: استفهام, P: أنبوب, E: عدو, F: علم, مسافة: فراغ
const Levels = [
    [
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                ?                      B?B?B                     ?        B?B                      F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "         E              P          E             P           E   E       BBBBB                     F",
        "MMMMMMMMMMMMMMMMMMMMMMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM",
        "MMMMMMMMMMMMMMMMMMMMMMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM"
    ],
    [
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "      ?      B?B       ?       B?B?B       ?                                                       F",
        "                                                                                                   F",
        "                                                                                                   F",
        "                                                                                                   F",
        "    E    P        E    P               E       P           BBBB            BBBB                    F",
        "MMMMMMMMMMMM  MMMMMMMMMMMM  MMMMMMMMMMMM  MMMMMMMMMMMM  MMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM",
        "MMMMMMMMMMMM  MMMMMMMMMMMM  MMMMMMMMMMMM  MMMMMMMMMMMM  MMMMMMMM  MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM"
    ]
];

// === 4. كائنات اللعبة ===
const Game = {
    cameraX: 0, score: 0, coins: 0, levelIdx: 0,
    tiles: [], enemies: [],
    
    initLevel: function(idx) {
        this.levelIdx = idx % Levels.length;
        const map = Levels[this.levelIdx];
        document.getElementById('ui-world').innerText = `1-${this.levelIdx+1}`;
        
        this.tiles = [];
        this.enemies = [];
        this.cameraX = 0;
        Player.reset();
        
        // بناء الخريطة من المصفوفة
        for(let r=0; r<map.length; r++) {
            const rowStr = map[r];
            for(let c=0; c<rowStr.length; c++) {
                let ch = rowStr[c];
                let x = c * 16;
                let y = r * 16; // هنا الإصلاح: الارتفاع يحسب بناء على رقم السطر
                
                if(ch==='M') this.tiles.push({x, y, t:'ground'});
                else if(ch==='B') this.tiles.push({x, y, t:'brick', oy:y});
                else if(ch==='?') this.tiles.push({x, y, t:'qblock', oy:y});
                else if(ch==='P') {
                    this.tiles.push({x, y, t:'pipe'});
                    this.tiles.push({x, y:y+16, t:'pipe'});
                }
                else if(ch==='F') {
                    this.tiles.push({x, y, t:'flag'});
                    this.tiles.push({x, y:y+16, t:'flag'});
                }
                else if(ch==='E') {
                    this.enemies.push({x, y, w:16, h:16, vx:-30, vy:0, dead:false});
                }
            }
        }
    },
    
    update: function(dt) {
        Player.update(dt);
        
        // الكاميرا تتبع ماريو
        let targetX = Player.x - WIDTH * 0.4;
        if(targetX < 0) targetX = 0;
        this.cameraX += (targetX - this.cameraX) * 0.1;
        if(Player.x < this.cameraX) Player.x = this.cameraX;
        
        // تحديث الأعداء
        this.enemies.forEach(e => {
            if(e.dead) return;
            if(Math.abs(e.x - Player.x) < WIDTH + 32) {
                e.x += e.vx * dt;
                e.y += 500 * dt; // جاذبية
                
                // تصادم العدو مع الأرض
                let onG = false;
                this.tiles.forEach(t => {
                    if(t.t==='flag') return;
                    if(rectIntersect(e, t)) {
                        if(e.y + e.h - 4 <= t.y) { e.y = t.y - e.h; onG = true; }
                        else { e.vx *= -1; }
                    }
                });
                
                // تصادم العدو مع اللاعب
                if(rectIntersect(Player, e)) {
                    if(Player.vy > 0 && Player.y < e.y + 8) {
                        e.dead = true;
                        Player.vy = -200;
                        this.score += 200;
                        playSound('stomp');
                        e.y = 1000;
                    } else {
                        Player.die();
                    }
                }
            }
        });
        
        // الفوز
        const last = this.tiles[this.tiles.length-1];
        if(last && Player.x > last.x - 50) {
            this.score += 1000;
            this.initLevel(this.levelIdx + 1);
        }
        
        document.getElementById('ui-score').innerText = this.score.toString().padStart(6,'0');
        document.getElementById('ui-coins').innerText = 'x' + this.coins.toString().padStart(2,'0');
    },
    
    draw: function() {
        ctx.fillStyle = '#5C94FC';
        ctx.fillRect(0,0,WIDTH,HEIGHT);
        ctx.save();
        ctx.translate(-Math.floor(this.cameraX), 0);
        
        // رسم العناصر
        const start = this.cameraX - 16;
        const end = this.cameraX + WIDTH + 16;
        
        this.tiles.forEach(t => {
            if(t.x >= start && t.x <= end) {
                let y = t.y;
                if(t.bounce) {
                    y -= Math.sin(t.bounce * 0.5) * 5;
                    t.bounce--;
                    if(t.bounce<0) t.bounce=0;
                }
                
                let img = GFX.ground;
                if(t.t==='brick') img=GFX.brick;
                else if(t.t==='qblock') img=GFX.qblock;
                else if(t.t==='pipe') { 
                    ctx.fillStyle='#0A0'; ctx.fillRect(t.x,t.y,16,16); 
                    ctx.strokeStyle='#050'; ctx.strokeRect(t.x,t.y,16,16); return; 
                }
                else if(t.t==='flag') { 
                    ctx.fillStyle='#fff'; ctx.fillRect(t.x+6,t.y,4,16); return; 
                }
                ctx.drawImage(img, t.x, y);
            }
        });
        
        this.enemies.forEach(e => {
            if(!e.dead && e.x >= start && e.x <= end) ctx.drawImage(GFX.goomba, e.x, e.y);
        });
        
        // رسم اللاعب
        ctx.save();
        if(Player.dir === -1) {
            ctx.translate(Math.floor(Player.x)+16, Math.floor(Player.y));
            ctx.scale(-1,1);
            ctx.drawImage(GFX.mario, 0, 0);
        } else {
            ctx.drawImage(GFX.mario, Math.floor(Player.x), Math.floor(Player.y));
        }
        ctx.restore();
        
        ctx.restore();
    }
};

const Player = {
    x: 50, y: 100, w: 12, h: 16,
    vx: 0, vy: 0,
    speed: 130, jump: 310, gravity: 900,
    grounded: false, dir: 1,
    
    reset: function() { this.x=50; this.y=100; this.vx=0; this.vy=0; },
    
    update: function(dt) {
        if(inputs.right) { this.vx = this.speed; this.dir = 1; }
        else if(inputs.left) { this.vx = -this.speed; this.dir = -1; }
        else { this.vx = 0; }
        
        this.x += this.vx * dt;
        this.collide(true);
        
        if(inputs.jump && this.grounded) {
            this.vy = -this.jump;
            this.grounded = false;
            playSound('jump');
        }
        
        this.vy += this.gravity * dt;
        this.y += this.vy * dt;
        this.grounded = false;
        this.collide(false);
        
        if(this.y > HEIGHT + 20) this.die();
    },
    
    collide: function(isX) {
        let p = {x:this.x, y:this.y, w:12, h:16};
        Game.tiles.forEach(t => {
            if(t.t==='flag') return;
            if(rectIntersect(p, {x:t.x, y:t.y, w:16, h:16})) {
                if(isX) {
                    if(this.vx > 0) this.x = t.x - p.w;
                    else if(this.vx < 0) this.x = t.x + 16;
                } else {
                    if(this.vy > 0) { this.y = t.y - p.h; this.vy = 0; this.grounded = true; }
                    else if(this.vy < 0) { 
                        this.y = t.y + 16; this.vy = 0; 
                        if(t.t==='brick') { t.bounce=10; playSound('break'); }
                        if(t.t==='qblock') { t.t='brick'; t.bounce=10; Game.coins++; Game.score+=100; playSound('coin'); }
                    }
                }
            }
        });
    },
    
    die: function() {
        state = 'QUIZ';
        document.getElementById('quiz-screen').classList.add('active');
        Quiz.init();
    }
};

function rectIntersect(r1, r2) {
    return r1.x < r2.x + (r2.w||16) && r1.x + r1.w > r2.x &&
           r1.y < r2.y + (r2.h||16) && r1.y + r1.h > r2.y;
}

// === تشغيل ===
function startGame() {
    try{
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state==='suspended') audioCtx.resume();
    }catch(e){}
    
    document.getElementById('start-screen').classList.remove('active');
    Game.initLevel(0);
    state = 'PLAYING';
    lastTime = performance.now();
    loop();
}

function loop() {
    if(state !== 'PLAYING') return;
    const now = performance.now();
    const dt = Math.min((now - lastTime)/1000, 0.05);
    lastTime = now;
    
    Game.update(dt);
    Game.draw();
    requestAnimationFrame(loop);
}

function playSound(type) {
    if(!audioCtx) return;
    try {
        const o=audioCtx.createOscillator(); const g=audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination);
        const t=audioCtx.currentTime;
        if(type==='jump'){ o.frequency.setValueAtTime(200,t); o.frequency.linearRampToValueAtTime(400,t+0.1); g.gain.setValueAtTime(0.1,t); o.start(t); o.stop(t+0.1); }
        if(type==='coin'){ o.frequency.setValueAtTime(900,t); g.gain.setValueAtTime(0.1,t); o.start(t); o.stop(t+0.1); }
        if(type==='stomp'){ o.type='sawtooth'; o.frequency.setValueAtTime(200,t); g.gain.setValueAtTime(0.1,t); o.start(t); o.stop(t+0.1); }
        if(type==='break'){ o.type='square'; o.frequency.setValueAtTime(100,t); g.gain.setValueAtTime(0.1,t); o.start(t); o.stop(t+0.1); }
    } catch(e){}
}

// === تحكم ===
function bind(id, k) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', e=>{ e.preventDefault(); inputs[k]=true; });
    el.addEventListener('touchend', e=>{ e.preventDefault(); inputs[k]=false; });
    el.addEventListener('mousedown', e=>{ e.preventDefault(); inputs[k]=true; });
    el.addEventListener('mouseup', e=>{ e.preventDefault(); inputs[k]=false; });
}
bind('btn-left', 'left');
bind('btn-right', 'right');
bind('btn-jump', 'jump');

window.addEventListener('keydown', e => {
    if(e.code==='ArrowRight') inputs.right=true;
    if(e.code==='ArrowLeft') inputs.left=true;
    if(e.code==='Space'||e.code==='ArrowUp') inputs.jump=true;
});
window.addEventListener('keyup', e => {
    if(e.code==='ArrowRight') inputs.right=false;
    if(e.code==='ArrowLeft') inputs.left=false;
    if(e.code==='Space'||e.code==='ArrowUp') inputs.jump=false;
});

// === أسئلة ===
const Quiz = {
    timer: null,
    init: function() {
        let a = Math.floor(Math.random()*5)+1;
        let b = Math.floor(Math.random()*5);
        let isAdd = Math.random()>0.5;
        if(!isAdd && b>a) [a,b]=[b,a];
        let ans = isAdd ? a+b : a-b;
        
        const map = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
        const toAr = n => (''+n).replace(/\d/g, d=>map[d]);
        
        document.getElementById('question').innerText = `${toAr(a)} ${isAdd?'+':'-'} ${toAr(b)} = ؟`;
        
        const v = document.getElementById('visuals');
        v.innerHTML = '';
        for(let i=0; i<a; i++) {
            let d=document.createElement('div'); d.className='dot';
            if(!isAdd && i>=(a-b)) d.classList.add('x');
            v.appendChild(d);
        }
        
        const g = document.getElementById('answers');
        g.innerHTML = '';
        let opts = [ans];
        while(opts.length<4) { let r=Math.max(0, ans+Math.floor(Math.random()*5)-2); if(!opts.includes(r)) opts.push(r); }
        opts.sort(()=>Math.random()-0.5);
        
        opts.forEach(o => {
            let btn=document.createElement('button'); btn.className='ans-btn'; btn.innerText=toAr(o);
            btn.onclick = () => {
                if(o===ans) {
                    clearInterval(this.timer);
                    document.getElementById('quiz-screen').classList.remove('active');
                    state = 'PLAYING';
                    Player.y = 0; Player.vy = 0; 
                    Player.x = Math.max(50, Player.x-30); // العودة لنقطة آمنة
                    lastTime = performance.now();
                    loop();
                } else btn.style.background='#555';
            };
            g.appendChild(btn);
        });
        
        let t=30;
        const bar=document.getElementById('timer-bar');
        if(this.timer) clearInterval(this.timer);
        this.timer = setInterval(()=>{
            t--; bar.style.width = (t/30)*100 + '%';
            if(t<=0) location.reload();
        }, 1000);
    }
};
</script>
